<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .albums {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .album {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .album:hover {
            transform: translateY(-5px);
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album:hover img {
            transform: scale(1.05);
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(34, 7, 7, 0.8));
            color: white;
        }

        .album-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .album-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .section-subtitle {
            color: #9e9d77;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .album-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .albums {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">I like taking pictures</div>

        </div>
    </nav>

    <main>
        <section class="albums">
            <h1 class="section-title">Photography Collections</h1>
            <p class="section-subtitle">Exploring various themes through the lens</p>
            
            <div class="album-grid">
                <div class="album animate__animated animate__fadeIn">
                    <img src="/api/placeholder/800/600" alt="BlackIn Album">
                    <div class="album-overlay">
                        <h2 class="album-title">BlackIn</h2>
                        <p class="album-description">A study in shadows and contrasts</p>
                    </div>
                </div>

                <div class="album animate__animated animate__fadeIn">
                    <img src="/api/placeholder/800/600" alt="Old MacNaphin Album">
                    <div class="album-overlay">
                        <h2 class="album-title">Old MacNaphin</h2>
                        <p class="album-description">Capturing timeless moments</p>
                    </div>
                </div>

                <div class="album animate__animated animate__fadeIn">
                    <img src="/api/placeholder/800/600" alt="Rusty Album">
                    <div class="album-overlay">
                        <h2 class="album-title">Rusty</h2>
                        <p class="album-description">Beauty in decay and weathering</p>
                    </div>
                </div>

                <div class="album animate__animated animate__fadeIn">
                    <img src="/api/placeholder/800/600" alt="Kapnus Album">
                    <div class="album-overlay">
                        <h2 class="album-title">Kapnus</h2>
                        <p class="album-description">Ethereal moments in light and shadow</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

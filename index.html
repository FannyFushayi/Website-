<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanny Fushayi | Electrical Engineer & Artist</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0f24, #1c1c3c);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            position: relative;
            z-index: 2;
            animation: floatUp 3s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out, floatText 4s ease-in-out infinite alternate;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        p {
            font-size: 1.4em;
            opacity: 0.9;
        }

        .motto {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 10px;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            text-decoration: none;
            padding: 12px 25px;
            background: #00bcd4;
            color: white;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: pulse 2s infinite;
            margin: 10px;
        }

        .cta a:hover {
            background: #008ba3;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatText {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        @keyframes floatUp {
            from { transform: translateY(5px); }
            to { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.8); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.8); }
        }

        /* Artistic Elements */
        .artistic-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatCircles 6s infinite ease-in-out alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .circle:nth-child(1) { top: 20%; left: 15%; width: 80px; height: 80px; animation-duration: 7s; }
        .circle:nth-child(2) { top: 60%; left: 70%; width: 60px; height: 60px; animation-duration: 5s; }
        .circle:nth-child(3) { top: 80%; left: 40%; width: 100px; height: 100px; animation-duration: 8s; }

        @keyframes floatCircles {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-15px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Fanny,</h1>
        <p>An Engineer, an Artist; blending logic and creativity to shape Ideas of the future.</p>
        <p class="motto">"Fiat Lux"</p>
        <div class="cta">
            <a href="about.html" aria-label="Learn more about me">About Me</a>
            <a href="blog.html" aria-label="Read my blog">Blog</a>
            <a href="Projects.html" aria-label="Explore my projects">Projects</a>
        </div>
    </div>
    <div class="artistic-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
